{% extends 'dashboard/index.html' %}
{% block content %}


<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Recipes List</h4>
            <p class="category">Recipe To`plami</p>
        </div>
        <div class="card-content table-responsive table-full-width">
            <table class="table table-striped">
                <thead>
                <th>â„–</th>
                <th>Name</th>
                <th>Rate</th>
                <th>Category</th>
                <th>Actions</th>
                <td class="td-actions text-right">
                </thead>
                <tbody>
                {% for i in roots %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ i.name }}</td>
                    <td>{{ i.rate }}</td>
                    <td>{{ i.ctg.content }}</td>
                    <td class="td-actions">
                        <a href="{% url 'dashboard_rec_detail' pk=i.id %}" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                            <i class="ti-user"></i>
                        </a>
                        <a href="{% url 'dashboard_rec_edit' pk=i.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                            <i class="ti-pencil-alt"></i>
                        </a>
                        <a href="{% url 'dashboard_rec_delete' delete=i.id %}" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                            <i class="ti-close"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<a href="{% url 'dashboard_rec_add' %}"><button class="btn btn-success btn-wd">Recipe qo`shish</button></a>

{% endblock %}
